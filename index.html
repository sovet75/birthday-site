<!DOCTYPE html>

  <style>

      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;

    h1 {

      display: none;
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;

    }

    .heart {

      color: #ff4d6d;
      font-size: 20px;
